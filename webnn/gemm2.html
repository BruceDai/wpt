  import * as utils from './utils.js';
  let builder;
  setup(() => {
    const context = navigator.ml.createContext();
    builder = new MLGraphBuilder(context);
  })

  function testGemm(A, B, expected, C = undefined, options = {}) {
    const a = builder.input('a', {type: 'float32', dimensions: A[1]});
    const b = builder.constant(
        {type: 'float32', dimensions: B[1]}, new Float32Array(B[0]));
    if (C !== undefined) {
      if (typeof C === 'number') {
        options.c = builder.constant(C);
      } else {
        options.c = builder.constant(
            {type: 'float32', dimensions: C[1]}, new Float32Array(C[0]));
      }
    }
    const c = builder.gemm(a, b, options);
    const graph = builder.build({c});
    const inputs = {'a': new Float32Array(A[0])};
    const outputs = {'c': new Float32Array(utils.sizeOfShape(expected[1]))};
    graph.compute(inputs, outputs);
    assert_array_approx_equals_ulp('gemm', outputs.c, expected[0].float32, 11);
  }
